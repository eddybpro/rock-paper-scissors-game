<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="game-wrapper">
      <div class="head">
        <div class="game-name">
          <img src="images/logo.svg" alt="" class="logo">
        </div>
        <div class="score-box">
          <p>score</p>
          <strong class="score-val">00</strong>
        </div>
      </div>
  
      <div class="game-box">
        <div class="game-card">
          <div class="img-bg1 first">
            <div class="img-bg2">
              <img src="images/icon-paper.svg" alt="" class="game-img">
            </div>
          </div>
          <div class="img-bg1 second">
            <div class="img-bg2">
              <img src="images/icon-rock.svg" alt="" class="game-img">
            </div>
          </div>
          <div class="img-bg1 third">
            <div class="img-bg2">
              <img src="images/icon-scissors.svg" alt="" class="game-img">
            </div>
          </div>
        </div>
        <div class="game"></div>
      </div>
      <button class="rules-btn">rules</button>
    </div>

    <div class="none game-rules-wrapper">
      <h1 class="title">rules</h1>
      <img class="rules-img" src="images/image-rules.svg" alt="rules">

      <button class="close-btn">
        <img src="images/icon-close.svg" alt="">
      </button>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/eddybpro">Eddybpro</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
